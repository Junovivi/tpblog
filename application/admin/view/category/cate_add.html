{extend name='base'/}
{block name='content'}
<div style="margin:50px 20px 0 60px">
    <form class="form-horizontal" action="" method="post">
        <div class="form-group">
            <label class="col-sm-1 control-label" for="catename">栏目名称</label>
            <div class="col-sm-6 ">
                <input class="form-control" type="text" id="catename" name="catename">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="catesort">排序</label>
            <div class="col-sm-6 ">
                <input class="form-control" type="number" id="catesort" name="sort" placeholder="请输入数字,数字越大，排序越靠后">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button id="cateadd" class="btn btn-primary" type="submit">确定</button>
            </div>
        </div>
    </form>
</div>

<script>
    $(function(){
        $("#cateadd").click(function (){
            $.ajax({
                url:":url('admin/category/cateadd')",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function(data){
                    if(data.code==1){
                        alert("添加成功");
                        location.href = data.url;
                    }else{
                        alert("添加失败");
                    }

                }

            });
            return false;
        })
    });
</script>

{/block}
